  <b><br>Plackard Text:</b><br>
  <div id="textInputs">
    <label for="title">Title:</label>
    <select id="title" name="title">
        <option value="option1">Rep.</option>
        <option value="option2">Sen.</option>
        <option value="option3">Parli.</option>
        <option value="option4">MP</option>
        <option value="option5">MEP</option>
        <option value="option6">Custom</option>
    </select><br>
    <label for="name">Surname:</label>
    <input type="text" id="name" name="name" placeholder="Surname" onblur="nameChanged()"><br>
    <label for="name">Surname Pronounciation:</label>
    <input type="text" id="pronounc." name="pronounc." placeholder="(SUR-name)" onblur="pronounciationChanged()"> 
    <p class="subtitle">Optional</p>
  </div>
  <b><br>Configure Plackard:</b><br>
  <div id="config">
    <label for="positioning">Title Position:</label>
    <select id="positioning" name="positioning">
      <option value="option1">Center-Left</option>
      <option value="option2">Top-Left</option>
      <option value="option3">Top-Center</option>
    </select><br>  
  <label for="font">Text Font:</label>
  <select id="font" name="font">
    <option value="option1">Crimson Text (Serif)</option>
    <option value="option2">Computer Modern (Serif)</option>
    <option value="option3">Livvic (Sans-Serif)</option>
  </select><br>
  <label for="color">Text Color:</label>
  <select id="color" name="color">
    <option value="option1">Black</option>
    <option value="option2">Dark Blue</option>
    <option value="option3">Dark Purple</option>
  </select><br>
  <label for="folding">Folding Guide:</label>
  <select id="folding" name="folding">
    <option value="option1">None</option>
    <option value="option2">Quarters</option>
    <option value="option3">Interlocking</option>
  </select><br>

  <button type="button" id="download" onclick="download()"><b>Download (JPG)</b></button>
  <button type="button" id="print" onclick="print()"><b>Print (PDF)</b></button><br>

  <div id="preview">
  <b>Preview<br></b>
  <div id="output">
    <div id="userInfo">
        <div id="titleText">Rep.</div>
        <div id="nameText">Surname</div>
        <div id="pronounciationText">(SUR-name)</div>
    </div>
</div>
</div>
<div id="card" style="display:none">
  <b id="outputText">Output <span class="lowOpacity">(Save like you would any other image)</span><br></b>
</div>
